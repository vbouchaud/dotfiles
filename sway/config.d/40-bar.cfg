#
# Status Bar:
#
# Read `man 5 sway-bar` for more information about this section.
bar {
    position top

    status_command while date +'%Y-%m-%d %I:%M:%S %p'; do sleep 1; done

    colors {
        background #00000000
        inactive_workspace #32323200 #32323200 #5c5c5c
        focused_workspace #2a4546ff #072a2eff #ffffff
    }
}
